<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.css">

	<title>Frontend Mentor | Age calculator app</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="calculator">
			<form action="" class="data-input">
				<div class="inputs">
					<div class="data-input__day data-input__box">
						<label for="day-input">DAY</label>
						<input id="day-input" type="number" placeholder="DD">
						<p id="day-error"></p>
					</div>
					<div class="data-input__month data-input__box">
						<label for="month-input">MONTH</label>
						<input id="month-input" type="number" placeholder="MM">
						<p id="month-error"></p>
					</div>
					<div class="data-input__year data-input__box">
						<label for="year-input">YEAR</label>
						<input id="year-input" type="number" placeholder="YYYY">
						<p id="year-error"></p>
					</div>
				</div>
				<div id="btn" class="button"><img src="./assets/images/icon-arrow.svg" alt=""></div>

			</form>

			<div class="output">
				<div class="data__output"><span id="year-output">- -</span> years</div>
				<div class="data__output"><span id="month-output">- -</span> months</div>
				<div class="data__output"><span id="day-output">- -</span> days</div>
			</div>
		</div>
	</div>


	<br><br>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/SoraI0" target="_blank">SoraiI0</a>.
	</div>
	<script src="./script.js"></script>
</body>

</html>
